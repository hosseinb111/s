<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=600, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      background: #202124;
      color: #fff;
      font-family: 'Roboto', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 10px;
    }
    #gameContainer {
      background: #4a752c;
      border-radius: 12px;
      box-shadow: 0 4px 32px #1118;
      padding: 24px 32px 32px 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #score {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    canvas {
      background: #578a34;
      border-radius: 8px;
      display: block;
      margin-bottom: 10px;
    }
    #restartBtn {
      background: #15c;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 24px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.2s;
    }
    #restartBtn:hover {
      background: #0e8;
      color: #202124;
    }
  </style>
</head>
<body>
  <h1>Snake Game</h1>
  <div id="gameContainer">
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="600" height="530"></canvas>
    <button id="restartBtn" style="display:none">Restart</button>
  </div>
  <script src="snake.js"></script>
</body>
</html>
